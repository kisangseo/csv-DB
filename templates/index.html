<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Search Portal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Department Search Portal</h1>

  <form id="searchForm" onsubmit="search(event)">
    <input type="text" id="name" name="name" placeholder="Name">
    <input type="text" id="case_number" name="case_number" placeholder="Case Number">
    <input type="text" id="intake_date" name="intake_date" placeholder="Intake Date"
           onfocus="this.type='date'; this.showPicker?.()" 
           onblur="if(!this.value)this.type='text'">
    <button type="submit">Search</button>
  </form>

  <div id="results"></div>

  <script>
    async function search(event) {
      event.preventDefault();

      const params = new URLSearchParams({
        name: document.getElementById("name").value,
        case_number: document.getElementById("case_number").value,
        intake_date: document.getElementById("intake_date").value
      });

      const response = await fetch(`${window.location.origin}/search_all?${params}`);
      const data = await response.json();

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (Object.keys(data).length === 0) {
        resultsDiv.innerHTML = "<p>No results found.</p>";
        return;
      }

      for (const [dept, info] of Object.entries(data)) {
        const rows = info.records;
        const count = info.count;

        const div = document.createElement("div");
        div.className = "department";

        const title = document.createElement("h2");
        title.textContent = dept;
        div.appendChild(title);

        const countText = document.createElement("div");
        countText.className = "count";
        countText.textContent = `Results: ${count} record${count !== 1 ? "s" : ""}`;
        div.appendChild(countText);

        const table = document.createElement("table");
        let headers = [];

        if (dept === "Domestic Violence Department") {
          headers = [
            "Name",
            "Case Number",
            "Address",
            "Order Type",
            "Intake Date",
            "Order Status"
          ];
        } else {
          headers = [
            "Name",
            "Case Number",
            "Address",
            "Court Document Type",
            "Intake Date",
            "Current Disposition"
          ];
        }

        const thead = document.createElement("thead");
        const headerRow = document.createElement("tr");
        headers.forEach(h => {
          const th = document.createElement("th");
          th.textContent = h;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        rows.forEach(row => {
          const tr = document.createElement("tr");
          headers.forEach(h => {
            const td = document.createElement("td");
            td.textContent = row[h] || "";
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        div.appendChild(table);
        resultsDiv.appendChild(div);
      }
    }
  </script>
</body>
</html>
